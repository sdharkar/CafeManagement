<div class="menu-container">
    <h1>Menu</h1>
    <div class="menu-list">
      <div *ngFor="let menuItem of menuItems" class="menu-item">
        <h2>{{ menuItem.name }}</h2>
        <p>{{ menuItem.description }}</p>
        <p>Price: ${{ menuItem.price.toFixed(2) }}</p>
        <p>Category: {{ menuItem.category }}</p>
        <p *ngIf="menuItem.available">Available</p>
        <p *ngIf="!menuItem.available">Not Available</p>
    </div>
    </div>
</div>
