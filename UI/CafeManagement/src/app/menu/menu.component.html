<!-- menu.component.html -->
<div class="container">
<h2 class="mb-4">Cafe Menu</h2>

    <!-- Search Box -->
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search Menu Items" />
    </div><br><br>



<div class="menu-container">
    <h1>Menu</h1>
    <div class="menu-list">
      <div *ngFor="let menuItem of menuItems" class="menu-item">
        <h2>{{ menuItem.name }}</h2>
        <p>{{ menuItem.description }}</p>
        <p>Price: ${{ menuItem.price.toFixed(2) }}</p>
        <p>Category: {{ menuItem.category }}</p>
        <p *ngIf="menuItem.available">Available</p>
        <p *ngIf="!menuItem.available">Not Available</p>
    </div>
    </div>
</div>

<div *ngFor="let item of menuItems">
    <h3>{{ item.name }}</h3>
    <p>{{ item.description }}</p>
    <p>Price: {{ item.price }}</p>
    <!-- Display other menu item properties here -->

    <!-- Buttons to update and delete menu items -->
    <button (click)="updateMenuItem(item)">Update</button>
    <button (click)="deleteMenuItem(item.id)">Delete</button>
</div>
