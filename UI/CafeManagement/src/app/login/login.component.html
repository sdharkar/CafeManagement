<div class="container-fluid" style="padding: 80px;">
    
    <div class="col-xl-6 offset-3">
        <div class="card-body p-md-5 text-black shadow-lg">
        <h1 class="mb-5">Login</h1>
        <form (ngSubmit)="onSubmit()">
        <div class="row">
        
        <div class="form-outline mb-4">
            <input type="email" id="form3Example97" class="form-control form-control-lg" required [(ngModel)]="user.email" name="email"/>
            <label class="form-label" for="form3Example97">Email</label>
        </div>
            
            <div class="form-outline">
                <input type="password" id="form3Example1n" class="form-control form-control-lg" required [(ngModel)]="user.password" name="password"/>
                <label class="form-label" for="form3Example1n">Password</label>
            </div>
        </div>
        
        <div class="d-flex justify-content-end pt-4">
            <button type="submit" class="btn btn-warning btn-lg ms-2" routerLink="/menu">Login</button>
        </div>
        </form>
        <div class="text-center mt-3">
            Don't have an account <a routerLink="/signup">Sign-up</a>
        </div>
        </div>
    </div>
</div>
