<div class="content">
    <h3>Manage Menu</h3>


<div class="container-lg">
    <div class="col-md-8 offset-md-2">
        <h3 style="align-items: center;">Create Menu Item</h3>
        <form (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="ids">Id</label>
                <input type="text" class="form-control" id="id" [(ngModel)]="menuItem.id" name="id" placeholder="Enter Id">
            </div>


            <div class="form-group">
                <label for="name">Item Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="menuItem.name" name="itemName" placeholder="enter item name">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" [(ngModel)]="menuItem.description" name="description" placeholder="Enter description of item">
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" [(ngModel)]="menuItem.price" name="price" placeholder="Enter price">
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" [(ngModel)]="menuItem.category" name="category" placeholder="Enter category of item">
            </div>

            <div class="form-group">
                <label for="available">Available</label>
                <input type="boolean" class="form-control" id="available" [(ngModel)]="menuItem.available" name="available" placeholder="Enter availablity of item">
            </div>
            <br>
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
</div>


<div class="container-fluid">
<h3>Menu</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Item Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Category</th>
                <th>Available</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of menuItems">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>{{item.price}}</td>
                <td>{{item.category}}</td>
                <td>{{item.available}}</td>
                <td>
                    <button class="btn btn-primary" (click)="updateMenuItem(item)">Update</button>
                    <button class="btn btn-danger" (click)="confirmDelete(item.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
