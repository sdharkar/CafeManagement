<!-- Search Box -->
<div class="container-fluid">
    <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search menu" aria-label="Search" [(ngModel)]="name">
        <button class="btn btn-outline-success" type="submit" (click)="searchName()"
            (click)="toggleShowSearchResultByName()">Search</button>
    </form>
</div>

<div class="container-fluid" *ngIf="showSearchResultByName">
    <div class="row">
        <ng-container class="list" *ngFor="let item of menuItems">
            <div class="card" style="width: 20rem;">
                <img class="card-img-top"
                    src="https://images.pexels.com/photos/803963/pexels-photo-803963.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="Card image cap">
                <div class="card-body">
                    <h3>{{ item.name }}</h3>
                    <p>{{ item.description }}</p>
                    <p>{{ item.price }}/-</p>
                    <!--
                    <a *ngIf="!login.isLoggedIn()" type="button" class="btn btn-secondary" routerLink="/login">Login</a>
                    -->
                    <div class="card-group" style="width:auto;">
                        <button class="btn btn-primary align-center cafe_btn mx-2">Order now</button>
                        <button class="btn btn-secondary align-center cafe_btn" (click)="addToCart(item.id)">Add to
                            cart</button>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
